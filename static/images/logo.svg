<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4cc9f0" />
      <stop offset="100%" stop-color="#4361ee" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Shield Background -->
  <path d="M25,5 L25,35 C25,35 10,30 10,20 L10,5 L25,5" fill="url(#logo-gradient)" />
  <path d="M25,5 L25,35 C25,35 40,30 40,20 L40,5 L25,5" fill="url(#logo-gradient)" opacity="0.8" />
  
  <!-- Lock Icon -->
  <rect x="20" y="15" width="10" height="12" rx="2" fill="#fff" opacity="0.95" />
  <rect x="23" y="10" width="4" height="8" rx="2" fill="#fff" opacity="0.95" />
  <circle cx="25" cy="21" r="2" fill="url(#logo-gradient)" />
  
  <!-- Digital Circuit Lines -->
  <path d="M45,15 L55,15 L55,10 L65,10" stroke="#4cc9f0" stroke-width="1.5" fill="none" />
  <path d="M45,25 L60,25 L60,35 L65,35" stroke="#4cc9f0" stroke-width="1.5" fill="none" />
  <path d="M45,20 L50,20 L50,30 L65,30" stroke="#4cc9f0" stroke-width="1.5" fill="none" />
  
  <!-- Text: CyberTech -->
  <text x="70" y="28" font-family="'Inter', sans-serif" font-size="18" font-weight="700" fill="#fff" filter="url(#glow)">
    CyberTech
  </text>
  
  <!-- Tagline -->
  <text x="70" y="40" font-family="'Inter', sans-serif" font-size="8" fill="#a0a0a0">
    ADVANCED BREACH DETECTION
  </text>
  
  <!-- Glowing dots -->
  <circle cx="60" cy="10" r="2" fill="#4cc9f0" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="65" cy="35" r="2" fill="#4cc9f0" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="65" cy="30" r="2" fill="#4cc9f0" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite" />
  </circle>
</svg>
